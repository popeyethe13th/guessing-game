<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Guessing Game</title>


</head>

<body>

  <main id="mainTag">

    <article id="question"></article>

    <label id="answerTag" for="answerTextBox">Answer here:</label>

    <input type="text" name="answerTextBox" id="answerTextBox">


    <button type="submit" onclick="answer()">Submit</button>

  </main>

<script>
(function()
{

  var Game = function() {

    this.hands = ["right", "left"];

    this.hand = this.hands[Math.floor(Math.random()*2)];

    this.colors = ["white", "black"];

    this.color = this.colors[Math.floor(Math.random()*2)];

    this.pieces = ["king", "queen", "bishop", "knight", "rook", "pawn"]

    this.piece = this.pieces[Math.floor(Math.random()*6)];

    this.questionNum = 0;

  }

  var game = new Game();

  var answer0 = game.hand;

  var answer1 = game.color;

  var answer2 = game.piece;

  var question0 = 'In which hand I am holding a chess piece?';

  var question1 = 'That is right; now what is the color?';

  var question2 = 'You got it! Guess what chess piece it is?';

  var questionEl = document.getElementById('question');


  questionEl.textContent = question0;

  var answer = function () {

    var answerTextBox = document.getElementById('answerTextBox');

    var mainTag = document.getElementById('mainTag');

    if (game.questionNum === 0) {

      if (answerTextBox.value === answer0) {


        questionEl.textContent = question1;

        game.questionNum++;

      } else {

        mainTag.innerHTML = 'Sorry you suck, try again next time.';

      }

    }else if (game.questionNum === 1) {

      if (answerTextBox.value === answer1) {

        questionEl.textContent = question2;

        game.questionNum++;

      } else {

        mainTag.innerHTML = 'Sorry you suck, try again next time.';

      }

    } else {

      if (answerTextBox.value === answer2) {

        questionEl.textContent = "Great! You win!";

      } else {

        mainTag.innerHTML = 'You almost got it. Just not quite! Suck this rock now, son!';



      }


    }

  }

window.answer = answer;

})();

</script>

</body>

</html>
